<section id="tasks">
  <header>
    <h2>{{ name }} 's Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul>
    @for (taskSelectObject of selectedUserTasks; track taskSelectObject.id){
    <li>
      <app-task [task]="taskSelectObject" />
    </li>
    }
  </ul>

</section>
