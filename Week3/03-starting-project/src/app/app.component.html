<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectUserApp($event)" />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  }@else {
  <h2 class="fallback">Please select a user to see their tasks.</h2>
  }
</main>
